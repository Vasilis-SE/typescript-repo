<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sample Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            background: url(../assets/images/background.jpg) no-repeat;
            background-size: 100%;
            background-color: #e84c50;
        }
        #page-wrapper {
            position: relative;
            height: 100%;
            padding: 10px;
        }
        #page-title {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            font-family: cursive;
            padding: 20px 0px;
            color: white;
        }
        #title-switcher {
            padding: 20px 50px;
            border: 0px;
            background: #ffffff;
            color: #e84c50;
            border-radius: 5px;
            cursor: pointer;
            font-size: 30px;
            font-weight: bold;
        }
        #title-switcher:hover {
            background: #dadada;
            transition: .2s;
        }
        #content {
            width: 50%;
            height: 300px;
            margin: 15% auto;
            background: #0c0c0c99;
            border-radius: 5px;
            text-align-last: center;
        }
    </style>
</head>
<body>
    <div id="page-wrapper"> 
        <div id="content">
            <div id="page-title"> Hello World </div>
            <button id="title-switcher"> Switch Title </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
